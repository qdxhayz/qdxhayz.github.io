<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在进入网站</title>
</head>
<body>
    <p>正在进入网站...</p>
    <p><a href="http://example.com">如果未自动跳转，请点击这里</a></p>

    <script>
        // 页面加载完成后延迟3秒执行重定向
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "http://example.com"; // 替换为实际需要重定向的网址
            }, 1); // 延迟时间，单位为毫秒
        };
    </script>
</body>
</html>
